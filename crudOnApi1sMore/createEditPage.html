<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4 ">
        <div class="header">
            <h1>Create User</h1>
        </div>
        <form class="w-50 mt-3 ">
            <div class="row mb-3">
                <label for="userName" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName" value="">
                </div>
            </div>
            <div class="row mb-3 ">
                <label for="inputEmail3" class=" col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" value="">
                </div>
            </div>
            <div class="row mb-3">
                <label for="selectGender" class="col-sm-2 col-form-label" > Gender</label>
                <div class="col-sm-10">
                    <select id="selectGender" class="form-select" aria-label="Default select example">
                    
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            
            </div>

            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">status</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="active" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Active
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="inactive">
                        <label class="form-check-label" for="gridRadios2">
                            Inactive
                        </label>
                    </div>
                    
                </div>
            </fieldset>
            
            <button type="button" class="btn btn-primary" onclick="handleData()">Submit</button>
        </form>
    </div>
    <script type="module">
        import handleData from './createEdit.js'
        window.handleData = handleData;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
